plugins {
   // id 'java-library'
    id 'application'
}

group 'io.makepad.idealdeal'
version '1.0-SNAPSHOT'
application{
    mainClass ='io.makepad.idealdeal.stackoverflow.ReadTest'
}
repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}