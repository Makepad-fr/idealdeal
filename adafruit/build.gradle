plugins {
    //id 'java'
    id 'application'
}

group 'io.makepad'
version '1.0-SNAPSHOT'
application{
    mainClass ='io.makepad.idealdeal.adafruit.ReadTest'
}
repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}